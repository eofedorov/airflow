<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gateway — база знаний</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>База знаний</h1>
  </header>
  <main>
    <section class="block" id="upload-block">
      <h2>Загрузить документы</h2>
      <form id="upload-form">
        <input type="file" name="files" id="upload-files" multiple>
        <button type="submit" id="upload-btn">Загрузить</button>
        <button type="button" id="upload-demo-btn">Демо-режим</button>
      </form>
      <div id="upload-result" class="result" aria-live="polite"></div>
    </section>

    <section class="block" id="search-block">
      <h2>Поиск</h2>
      <form id="search-form">
        <input type="text" name="q" id="search-query" placeholder="Запрос" required>
        <label for="search-k">Количество:</label>
        <input type="number" name="k" id="search-k" value="5" min="1" max="20">
        <button type="submit" id="search-btn">Искать</button>
      </form>
      <div id="search-result" class="result" aria-live="polite"></div>
    </section>

    <section class="block" id="ask-block">
      <h2>Задать вопрос</h2>
      <form id="ask-form">
        <textarea name="question" id="ask-question" placeholder="Введите вопрос" rows="3" required></textarea>
        <button type="submit" id="ask-btn">Спросить</button>
      </form>
      <div id="ask-result" class="result" aria-live="polite"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
